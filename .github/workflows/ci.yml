name: ci

# Check out https://help.github.com/en/articles/workflow-syntax-for-github-actions for documentation on Actions.
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-08-28
          override: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo check --all

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-08-28
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-08-28
          override: true
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo clippy --all-targets -- -D clippy::all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-08-28
          override: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test

  # Generate a static build artifact for usage in deployments.
  assets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install musl-tools
        run: sudo apt-get install musl-tools
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-08-28
          override: true
          target: x86_64-unknown-linux-musl
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}-release

      - run: |
          cargo build --release --target x86_64-unknown-linux-musl --features vendored

      # NOTE: Artifacts are not available across workflows.
      - uses: actions/upload-artifact@v2
        with:
          name: bootstrap
          path: ./target/x86_64-unknown-linux-musl/release/sls_rust_minimal
          if-no-files-found: error

  # Validate our deployment setup by deploying the stack to LocalStack.
  localstack:
    runs-on: ubuntu-latest
    # needs: [assets]
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: cloudformation,iam,sts,ssm,s3,cloudwatch,cloudwatch-logs,lambda,dynamodb,apigateway
          DEFAULT_REGION: eu-west-1
          AWS_ACCESS_KEY_ID: localkey
          AWS_SECRET_ACCESS_KEY: localsecret
        ports:
          - 4566:4566
          - 4571:4571
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 14.12.0
        uses: actions/setup-node@v1
        with:
          node-version: "14.12.0"

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-

      - name: Upgrade NPM to 6.14.8
        run: |
          npm i -g npm@6.14.8

      - name: "Install dependencies"
        run: |
          npm ci

      # - run: |
      #     mkdir -p ~/.aws

      #     echo "$(cat <<EOF
      #     [default]
      #     aws_access_key_id = localkey
      #     aws_secret_access_key = localsecret

      #     EOF
      #     )" >> ~/.aws/credentials

      #     echo "$(cat <<EOF
      #     [default]
      #     region = eu-west-1
      #     output = json

      #     EOF
      #     )" >> ~/.aws/config

      - uses: actions/download-artifact@v2
        with:
          name: bootstrap
          path: ./target/cdk/release

      - name: Bootstrapping LocalStack
        run: |
          npm run cdklocal:bootstrap
        env:
          DEFAULT_REGION: eu-west-1
          AWS_ACCOUNT_ID: "000000000000"
          AWS_ACCESS_KEY_ID: localkey
          AWS_SECRET_ACCESS_KEY: localsecret

      - name: Deploying to LocalStack
        run: |
          ls ./target/cdk
          ls ./target/cdk/release
          npm run cdklocal:deploy
        env:
          DEFAULT_REGION: eu-west-1
          AWS_ACCOUNT_ID: "000000000000"
          AWS_ACCESS_KEY_ID: localkey
          AWS_SECRET_ACCESS_KEY: localsecret
